    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iframes</title>
        <style>
            iframe{
                height: 500px;
                width: 500px;
            }
        </style>
    </head>
    <body>

    <!-- Tamanho padrão de um iframe = 300px/150px -->

        <h1>Testando o uso de iframe</h1>
        <p>
            Acessando o site do 
            
            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400">
                <a href="https://www.cursoemvideo.com" target="_blank">Curso Em Video</a>
            </iframe>
            
            para aprender a programar.
        </p>
        <p>
            O repositório do 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no" height="400px" width="200px">
                <a href="https://gustavoguanabara.github.io" target="_blank">Guanabara</a>
            </iframe>
             também funciona no iframe.
        </p>
    </body>
    </html>
