<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isxmas"><input type="radio" name="sexo" id="isxmas" value="M" checked> Masculino</label><br>
            <label for="isxfem"><input type="radio" name="sexo" id="isxfem" value="F"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
                <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked> Futebol</label><br>
                <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete</label><br>
                <label for="iesnata"><input type="checkbox" name="esnata" id="iesnata"> Natação</label><br>
                <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol"> Volei</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
