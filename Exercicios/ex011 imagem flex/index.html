<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos reproduzir áudios em HTML5</p>
    <audio src="midia/rapazdagripe.mp3" controls></audio>
    <!-- .MP3 .WAV .OGG -->
    <h2>Outra maneira de colocar audios</h2> 
    <audio preload="metadata" controls loop>
        <source src="midia/rapazdagripe.mp3" type="audio/mpeg">
        <source src="midia/rapazdagripe.ogg" type="audio/ogg">
        <source src="midia/rapazdagripe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta áudio, <a href="midia/rapazdagripe.mp3">clique aqui</a> para baixar o áudio.</p>
    </audio>
</body>
</html>
