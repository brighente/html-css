<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1> Testando carga de imagens </h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="HTML5.png" alt="LOGO HTML5">
    <p>Podemos também carregar imagens que estão em outra pasta.</p>
    <img src="imagens/css3.png" alt="LOGO CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://assets-global.website-files.com/6449405754e757db07f25327/65cadd0f25722942a3ce134b_logos_javascript.webp" alt="Logo JavaScript"> 
    <p>Imagem de pangó: </p>
    <img src="sapa.jpg" alt="SAPA">
</body>
</html>
